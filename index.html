<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoreGrader Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        
    <!--------------------- CSS ----->
         <link rel="stylesheet" type="text/css" href="styles/style.css">
         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    </head>
    <body>
        <header>
        <div class="container">
            <div class="row">
                <div class="two columns">
                    <img class="u-max-full-width" src="images/logo.png">
                </div>
                <div class="eight columns">
                    <h6>Want more insights? <a href="#">Claim your Conversio discount!</a></h6>

            </div>

        <div class="container">

                </div>
            </div>

                <div class="one-half column">
                <p>Showing <a href="#">a week</a> from <a href="#">March 1, 2017</a> to <a href="#">March 7,                        2017</a>.</p>
                </div>
